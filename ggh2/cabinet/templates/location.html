<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="../../static/css/header.css">
    <link rel="stylesheet" href="../../static/css/footer.css">
    <style>
        body{
            background-size: cover;
            background-image: url('../../static/img/back.jpg');
            height: 100vh;
        }
        .setting{
            background-color: white;
            width: 100%;
            border-radius: 50px;
            height: 7.1vh;
            position: relative;
        }
        .setting i{
            color:#212194;
            font-size: 170%;
            position: relative;
            top: 9px;
        }
        .setting div{
            display: inline-block;
        }
        .setting .word{
            font-weight: bold;
            font-size: 95%;
        }
        .setting .sentence{
            font-size: 50%;
            color:gray;
            display: block;
            left: 24%;
            position: relative;
        }
        .setting button{
            background-color: #212194;
            border-radius: 50px;
            width: 12%;
            height: 2.9vh;
            font-size: 2vh;
            color: white;
            position: absolute;
            right: 5%;
            bottom: 30%;
        }
        .setting #setbylocker{
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            top:5%;
        }
        .setting #setbylocal{
            position: absolute;
            top:5%;
            left:4%
        }
        .center{
            position: absolute;
            left:50%;
            transform: translate(-50%);
            width: 57%;
        }
        #map{
            border-radius: 50px;
            position: relative;
            top: 43%;
            left: 50%;
            transform: translate(-50%,-50%);
            width:70%;height:60vh;

        }
        #infowindow{
            background-color:#0475F4 ;
            color:white;
            border-radius: 50px;
        }
        .box{
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .box::before{
            content: "";
            background: url('back.jpg');
            background-size: cover;
            opacity: 0.5;
            position: absolute;
            top:0px;
            left:0px;
            right:0px;
            bottom:0px;
        }

        .header{
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="box">
    <header>
        <div id="header_menu">
            <ul>
                {% if not user_pk %}
                <a href="{%url 'login' %}">로그인</a>
                <span id="middle_line">|</span>
                <a href="{% url 'user_create' %}">회원가입</a>
                {% endif %}
                {% if user_pk %}
                <a href=""><button id="login">로그아웃</button></a>
                <a href="{% url 'user_read' user_pk%}"><button id="signup">마이페이지</button></a>
                {% endif %}
            </ul> 
        </div>
       

        <div id="box">
            <div id="search-box">
                <input type="text" placeholder="검색어를 입력하세요" class="search-txt" />
                <a class="search-btn" href="#"><i class="fas fa-search"></i></a>
            </div>
            <a class="position-btn" href="#"><i class="fas fa-map-marker-alt" id="position-btn"></i></a>
        </div>
    </header>
    <div class="center">
        
        <div class="setting">
                <div id="setbylocal">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="word">지역</span>
                    <span class="sentence">어느 지역이신가요?</span>
                </div>
                <div id="setbylocker">
                    <i class="fas fa-compass"></i>
                    <span class="word">보관함</span>
                    <span class="sentence">우리 주변 어디 보관함인가요?</span>
                </div>
                <button>검색</button>
        </div>
    </div>


    <div id="map"></div>

    <footer>
        <br/><br/>
        <div class="footer">
          <div id="parft">
            <div id="chift">
              고객센터<br />
              1633-9311<br />
            </div>
            <div id="chift">
              주식회사 공구함<br />
              497 제 2021-경기판교-01325호<br />
              +44 345 678 903<br />
            </div>
            <div id="chift">
              사업자 정보 확인<br />
              사업자 등록번호:232-2322-52342<br />
              주소 : 경기 판교 백현동 153, 100층<br />
              제휴문의 : LALALA@naver.com
            </div>
          </div>
        </div>
      </footer>

    </div>

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=222be475b2102ee4f6eada300cb969fe"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.450179, 126.653498), // 지도의 중심좌표
		        level: 3, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

		// 지도에 마커를 생성하고 표시한다
		var marker = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(37.450179, 126.653498), // 마커의 좌표
		    draggable : true, // 마커를 드래그 가능하도록 설정한다
		    map: map // 마커를 표시할 지도 객체
		});

        var marker1 = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(37.4511083188623, 126.65816673829944), // 마커의 좌표
		    draggable : true, // 마커를 드래그 가능하도록 설정한다
		    map: map // 마커를 표시할 지도 객체
		});

        var marker2 = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(37.449480, 126.652564), // 마커의 좌표
		    draggable : true, // 마커를 드래그 가능하도록 설정한다
		    map: map // 마커를 표시할 지도 객체
		});

		// 마커 위에 표시할 인포윈도우를 생성한다
		var infowindow = new kakao.maps.InfoWindow({
		    content : '<div style="padding:5px;" id="infowindow">인하대학교용현캠퍼스</div>' // 인포윈도우에 표시할 내용
		});

		// 인포윈도우를 지도에 표시한다
		infowindow.open(map, marker);

		// 마커에 클릭 이벤트를 등록한다 (우클릭 : rightclick)
		kakao.maps.event.addListener(marker, 'click', function() {
		    alert('마커를 클릭했습니다!');
		});

	</script>
</body>
</html>
