<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//db.onlinewebfonts.com/c/67680f2eb947c5cbd58b40961b4a61e9?family=Apple+SD+Gothic+Neo" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <!--https://www.onlinewebfonts.com/download/67680f2eb947c5cbd58b40961b4a61e9-->
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <style>
        
        @import url(//db.onlinewebfonts.com/c/67680f2eb947c5cbd58b40961b4a61e9?family=Apple+SD+Gothic+Neo);
        @font-face 
        {font-family: "Apple SD Gothic Neo"; 
        src: url("//db.onlinewebfonts.com/t/67680f2eb947c5cbd58b40961b4a61e9.eot"); 
        src: url("//db.onlinewebfonts.com/t/67680f2eb947c5cbd58b40961b4a61e9.eot?#iefix") format("embedded-opentype"), 
        url("//db.onlinewebfonts.com/t/67680f2eb947c5cbd58b40961b4a61e9.woff2") format("woff2"), 
        url("//db.onlinewebfonts.com/t/67680f2eb947c5cbd58b40961b4a61e9.woff") format("woff"), 
        url("//db.onlinewebfonts.com/t/67680f2eb947c5cbd58b40961b4a61e9.ttf") format("truetype"), 
        url("//db.onlinewebfonts.com/t/67680f2eb947c5cbd58b40961b4a61e9.svg#Apple SD Gothic Neo") format("svg"); }
        .profileImgBox{
            overflow: hidden;
            display:block;
            width: 220px;
            height: 220px;
            border-radius: 70%;
            overflow: hidden;
            position: relative;
            left: 50%;
            transform: translate(-50%);
        }
        #profileImg{
            width:100%;
            height:100%;
            position: relative;
            left: 50%;
            transform: translate(-50%);
            object-fit: cover;
        }
        input[type=radio]{
            width: 25px;
            height: 25px;
        }
        input[type=radio]:checked{
            appearance: none;
            background: white;
            border-radius: 50px;
            border: 8px solid #212194;
        }
        
        body{
            height:1000px
        }
        .mypage{
            position:relative;
            height:100%;
        }
        h3{
            text-align: center;
        }
        .userData{ 
            position:absolute;
            left:50%;
            transform: translate(-50%);
            width:70%;
        }
        .userData label{
            margin: 19px 0 8px;
            font-size: 2.7vh;
            font-weight:bold ;
        }
        .user_area label{
            font-size: 15px;
        }
        .box{
            height: 51px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        .int{
            position: relative;
            height: 45px;
            width: 100%;
        }
        
        .step_url{
            position: absolute;
            right: 1%;
            top: 30%;
            color: #8e8e8e;
            font-size: 5%;
        }
        .btn_area{
            margin: 30px 0 91px;
        }
        #btnMyPage{
            width: 15%;
        padding: 1.5% 0.5% 1.5% 0.5%;
        border: 0;
        color: white;
        background-color: #212194;
        /* height: 30%; */
        font-size: 5%;
        position: relative;
        left: 50%;
        transform: translate(-50%);
        }
        input{
            border-color:lightgrey ;
        }
        .locker_area div{
            margin: 3%;
        }
        div{
            margin: 10px;
        }
        #order_bar{
            background-color: #f6f6f6;
            padding: 0.5%;
        }
        .button_area .btnMyPage{
            width:300px;
            margin:0 auto;
        }
        .order{
            width: 95%;
            position: relative;
            left: 6%;
        }
        ul{
            text-align: center;
            padding: inherit;
        }
        li{
            display:inline-block;
            
        }
        .order img{
            width: 50%;
            float:left;
        }
        .order .product_explain{
            font-size: 10%;
        }
        .like_area img{ 
            height: 100px;
            width:100px
        }
        i{
            font-size: 4vh;
            margin: 1.6%;

        }
        .Information>div{
            margin-bottom: 10%;
        }
        #order_bar ul{
            padding:1.5%;
            font-size: 2%;
        }
        #orderProduct_bar{
            width: 65%;
        }
        .locker_area div label{
            font-size: 2vh;
            position:relative;
            bottom: 1.1vh;
        }
        #orderNum{          
            font-size: 2vh;
        }
        #orderState{           
            font-size: 2.5vh;
        }
        .updown{
            border: 1px solid gray;
            width: 0.01%;
            height: 20vh;
            display: inline-block;
        }
        #orderNum, #orderState{
            color:#212194;
            bottom: 11vh;
            position: relative;
            width: 15%;
            font-weight: bold;
        }
        #orderProduct{
            bottom: 10vh;
            width:45%;
            position: relative;
        }
        .order_content #product_name{
            font-weight: bold;
            font-size: 2vh;
        }

        #likeImgBox{
            overflow: hidden;
            display:block;
            width: 150px;
            height: 150px;
            border-radius: 70%;
            overflow: hidden;
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            border:5px solid lightgray;
            box-shadow: 15px 15px 15px lightgrey;
        }
        #likeImg{
            width:100%;
            height:100%;
            position: relative;
            left: 50%;
            transform: translate(-50%);
            object-fit: cover;
        }
        .like_product{
            position: relative;
        }
        .like_area ul{
            text-decoration: none;
            height: 40vh;
        }
        .like_area #product_name{
            font-size: 2vh;
        }
        .like_area #product_content{
            font-size: 2vh;
            font-weight: bold;
        }
        
        .like_product>ul{
            position: relative;
        }
        .like_product>ul>li{
            position: absolute;
        }
    </style>
    <!-- .box.int_nickname{
            padding-right: 80%;
        }
        .box.int_passwordBefore{
            padding-right: 80%;
        }-->
    
</head>
<body>
    <header>

    </header>

    <div class="mypage">
        <div class="userData">
            <h3>마이페이지</h3>
        <div class="profileImgBox">
            <img src="../../../static/img/profile.jpeg" alt="profileImg" id="profileImg">
        </div>   
        <div class="Information">
        <div class="user_area"> 
            <div>
                <label for="nickname">닉네임</label>
                <span class="box int_nickname">
                    <input type="text" id="nickname" class="int" maxlength="20" >
                    <span class="step_url">한글 15자, 영문 30자까지 가능합니다.</span>
                </span>
            </div>
            <div>
                <label for="passwordBefore">변경 전 비밀번호</label>
                <span class="box int_passwordBefore">
                    <input type="text" id="passwordBefore" class="int" maxlength="30" >
                    <span class="step_url">8~16자 영문/숫자를 조합하여 입력</span>
                </span>
            </div>
            <div>
                <label for="passwordAfter">변경 후 비밀번호</label>
                <span class="box int_passwordAfter">
                    <input type="text" id="passwordAfter" class="int" maxlength="30" >
                    <span class="step_url">8~16자 영문/숫자를 조합하여 입력</span>
                </span>
            </div>
            <div>
                <label for="email">이메일</label>
                <span class="box int_email">
                    <input type="text" id="password" class="int" maxlength="30" >
                    <!--<span class="step_url">@</span>
                    <select name="domain" onchange="domainCheck();">
                    <option value="0" selected="selected">직접입력</option>
                    <option vlaue="naver.com">naver.com</option>
                    <option vlaue="hanmail.net">hanmail.net</option>
                    <option vlaue="nate.com">nate.com</option>
                    </select>-->
                </span>
            </div>
            <div>
                <label for="address">주소</label>
                <span class="box int_address"> 
                    <input type="text" id="address" class="int" maxlength="20" >
                </span>
            </div>
        </div>

        
        
        <div class="locker_area">
            <i class="fas fa-map-marker-alt"></i>
            <label for="locker_setting">사물함 설정<span style="color: gray;">(최대 3개까지)</span></label>
            <div >
                <input type="radio" id="1" name="locker" value="인천 미추홀구 사물함" checked>
                <label for="locker">인천 미추홀구 사물함</label>
            </div>
            <div >
                <input type="radio" id="2" name="locker" value="부천 소사본동 사물함">
                <label for="locker">부천 소사본동 사물함</label>
            </div>
            <div >
                <input type="radio" id="3" name="locker" value="시흥 은행동 사물함">
                <label for="locker">시흥 은행동 사물함</label>
            </div>
        </div>

        <div class="order_area">
            <i class="fas fa-envelope-open-text"></i>
            <label for="order">최근 주문내역<span>more</span></label>
            <div class="order">
                <div id="order_bar">
                    <!--https://blogpack.tistory.com/773-->
                    <ul>
                        <li id="orderNum_bar">주문번호</li>
                        <li id="orderProduct_bar">주문상품</li>
                        <li id="orderState_bar">주문상태</li>
                    </ul>
                </div>
                <div id="order_content">
                    <ul>
                        <li id="orderNum">13843920</li>
                        <div class="updown"></div>
                        <li id="orderProduct">
                            <img src="../../../static/img/order.jpg" alt=""> 
                            <span class=product_explain>
                                <span id=product_name>우리 집을 환하게 감싸주는 나른 조명 인테리어 공구</span>
                                <br>
                                <span id=product_content>우리 집을 환하게 감싸주는 나른 조명 인테리어 공구</span>
                            </span>
                        </li>
                        <div class="updown"></div>
                        <li id="orderState">배송완료</li>
                    </ul>
                    
                </div>

            </div>
        </div>

        <div class="like_area">
            <i class="far fa-heart"></i>
            <label for="like">나의 찜 목록</label>
            <div>
                <ul>
                    <li class="like_product">
                       <ul >
                           <li id="product_img"><div id="likeImgBox"><img src="like.jpg" alt="" id="likeImg"></div></li>
                           <br>
                           <li id="product_name">하늘하늘 봄을 기다리며 꽃무늬 스카프</li>
                           <br>
                           <li id="product_content">3700원</li>
                       </ul>
                    </li>

                </ul>

            </div>
        </div>

        <div class="notice_area">
            <i class="far fa-bell"></i>
            <label for="notice">나의 알림</label>
           
        </div>

        <div class="btn_area">
            <button type="button" id="btnMyPage">
                <span>확인</span>
            </button>
        </div>
    </div>

    </div>


    <footer>

    </footer>

   
</body>
</html>
